apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.allentownblower"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
        // Enabling multidex support.
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.10.2"
        }
    }
    aaptOptions {
        noCompress 'db'
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
    }
    ndkVersion '21.3.6528147'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // dependency file for multidex
    implementation 'com.android.support:multidex:1.0.3'
    // dependency file for volley
    implementation 'com.android.volley:volley:1.1.1'
    // dependency file for sdp
    implementation 'com.intuit.sdp:sdp-android:1.0.4'
    // dependency file for recyclerview
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    // dependency file for indicatorseekbar
    implementation 'com.github.warkiz.widget:indicatorseekbar:2.1.2'
    // dependency file for gson
    implementation 'com.google.code.gson:gson:2.8.6'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    //dependency library for Log
    implementation 'org.tinylog:tinylog-api:2.1.2'
    implementation 'org.tinylog:tinylog-impl:2.1.2'

    //Dependency TableView
    implementation 'com.evrencoskun.library:tableview:0.8.9.2'

    // dependency Usb Drive Read and Write
    implementation 'me.jahnen:libaums:0.7.6'
    implementation 'me.jahnen:libaums-httpserver:0.5.3'
    implementation 'me.jahnen:libaums-storageprovider:0.5.1'

    implementation 'com.android.volley:volley:1.1.1'

}
